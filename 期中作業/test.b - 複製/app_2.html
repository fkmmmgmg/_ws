<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 聊天系統</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    /* Container styles */
    #auth-container, #register-container, #chat-container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: none;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .chat-message.user {
      background-color: #d1e7fd;
      text-align: right;
    }

    .chat-message.ai {
      background-color: #f1f1f1;
      text-align: left;
    }

    #user-input {
      width: calc(100% - 100px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    #user-output{
      width: calc(100% - 100px);
      padding: 10px;
      border: 1px solid #9e9e9e;
      border-radius: 5px;
      margin-right: 10px;
    }

    #send-btn {
      width: 80px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      #auth-container, #register-container, #chat-container {
        width: 100%;
        margin: 0;
        
      }
    }
  </style>
</head>
<body>
  <!-- 登入頁面 -->
  <div id="auth-container">
    <h1>登入</h1>
    <form id="login-form">
      <label for="login-username">使用者名稱</label>
      <input type="text" id="login-username" placeholder="輸入您的使用者名稱" required>
      <label for="login-password">密碼</label>
      <input type="password" id="login-password" placeholder="輸入您的密碼" required>
      <button type="submit">登入</button>
    </form>
    <p class="link">還沒有帳號？<a href="javascript:void(0);" onclick="toggleForms()">註冊</a></p>
  </div>

  <!-- 註冊頁面 -->
  <div id="register-container">
    <h1>註冊</h1>
    <form id="register-form">
      <label for="register-username">使用者名稱</label>
      <input type="text" id="register-username" placeholder="輸入您的使用者名稱" required>
      <label for="register-password">密碼</label>
      <input type="password" id="register-password" placeholder="輸入您的密碼" required>
      <button type="submit">註冊</button>
    </form>
    <p class="link">已有帳號？<a href="javascript:void(0);" onclick="toggleForms()">登入</a></p>
  </div>

 <!-- 聊天頁面 -->
  <div id="chat-container">
    <h2>AI 聊天系統</h2>
    <div id="chat-box"></div>
    <div style="display: flex; align-items: center;">
      <input type="text" id="user-input" placeholder="輸入訊息...">
      <button id="send-btn">發送</button>
    </div>
  </div>

  <script>
    const domain = "http://localhost:8000";
    let token = localStorage.getItem("token");

    // 初始頁面加載
    window.onload = () => {

      showAuthPage();
    };

    async function verifyToken() {
      try {
        const res = await fetch(`${domain}/api/verify`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("Token 驗證失敗");
        showChatPage();
      } catch (err) {
        console.error(err.message);
        localStorage.removeItem("token");
        showAuthPage();
      }
    }

    // 表單切換
    function toggleForms() {
      const auth = document.getElementById("auth-container");
      const register = document.getElementById("register-container");
      auth.style.display = auth.style.display === "none" ? "block" : "none";
      register.style.display = register.style.display === "none" ? "block" : "none";
    }

    // 顯示登入/註冊頁面
    function showAuthPage() {
      document.getElementById("auth-container").style.display = "block";
      document.getElementById("register-container").style.display = "none";
      document.getElementById("chat-container").style.display = "none";
    }

   // 顯示聊天頁面
    function showChatPage() {
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("register-container").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("token");
      showAuthPage();
    }


document.getElementById("login-form").addEventListener("submit", async (event) => {
  event.preventDefault();

  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();
  const errorContainer = document.getElementById("login-error"); // 顯示錯誤訊息的容器
  const successContainer = document.getElementById("login-success"); // 顯示成功訊息的容器

  // 清空先前的訊息
  errorContainer.textContent = "";
  successContainer.textContent = "";

  try {
    const res = await fetch(`${domain}/api/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    if (!res.ok) {
      const errorData = await res.json();
      throw new Error(errorData.message || "登入失敗！帳號或密碼錯誤");
    }

    const data = await res.json();

    // 顯示成功訊息
    successContainer.textContent = `歡迎回來, ${data.username}!`;

    // 儲存 Token (如果有回傳)
    if (data.token) {
      localStorage.setItem("token", data.token);
    }

    // 跳轉到聊天頁面或執行其他動作
    showChatPage();

  } catch (err) {
    console.error("登入錯誤:", err);
    errorContainer.textContent = err.message || "登入失敗！";
  }
});

document.getElementById("login-form").addEventListener("submit", async (event) => {
  event.preventDefault();
  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value.trim();

  try {
    const response = await fetch(`${domain}/api/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    // 解析伺服器回應
    const result = await response.json();

    if (!response.ok) {
      // 如果狀態碼不是 2xx，顯示伺服器返回的錯誤訊息
      alert(result.message || "登入失敗，請檢查帳號或密碼！");
      return;
    }


    // 顯示成功訊息
    alert(`歡迎回來, ${username}!`);

    // 儲存 Token (如果有回傳)
    if (result.token) {
      localStorage.setItem("token", result.token);
    }

    // 跳轉到聊天頁面或執行其他動作
    showChatPage();

  } catch (err) {
    console.error("登入錯誤:", err);
    alert(err.message || "登入失敗，請檢查帳號或密碼！");
  }
});

// 註冊處理
document.getElementById("register-form").addEventListener("submit", async (event) => {
  event.preventDefault();
  const username = document.getElementById("register-username").value.trim();
  const password = document.getElementById("register-password").value.trim();

  try {
    const response = await fetch(`${domain}/api/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    // 檢查伺服器回應狀態
    const result = await response.json();

    if (!response.ok) {
      // 如果狀態碼不是 2xx，顯示伺服器返回的錯誤訊息
      alert(result.message || "註冊失敗，請稍後再試！");
      return;
    }

    // 顯示註冊成功訊息
    alert(result.message || "註冊成功，歡迎加入！");

    // 可選：自動填充登入資訊或跳轉到登入頁
    document.getElementById("login-username").value = username;
    document.getElementById("login-password").value = password;
  } catch (err) {
    console.error("註冊錯誤:", err);
    alert(err.message || "註冊失敗，請稍後再試！");
  }
});

// 範例跳轉到聊天頁面函數
document.getElementById("send-btn").onclick = async () => {
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  if (!message) return;


  appendMessage(message, "user"); // 顯示使用者訊息
  input.value = ""; // 清空輸入框

  

  try {
    const res = await fetch(`${domain}/api/chat`, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json"},
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    // 顯示 AI 回覆訊息
    appendMessage(data.reply, "ai");
  } catch (err) {
    appendMessage("發送失敗，請稍後再試！", "ai");
  }
};

// 添加訊息到聊天框的函數
function appendMessage(text, sender) {
  const chatBox = document.getElementById("chat-box");
  const msg = document.createElement("div");
  msg.className = `chat-message ${sender}`; // 設置訊息的樣式，區分使用者和 AI
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight; // 滾動到最新訊息
}
  </script>
</body>
</html>
